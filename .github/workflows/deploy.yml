name: Daily Notice Crawl

on:
  schedule:
    # 매일 오전 6시, 오후 6시에 공지사항 크롤링
    - cron: '0 6,18 * * *'
  workflow_dispatch:  # 수동 실행 가능
  push:
    branches: [ main ]

jobs:
  daily-notice-crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create .env file
      run: |
        echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" > .env
        echo "AIRKOREA_API_KEY=${{ secrets.AIRKOREA_API_KEY }}" >> .env
        echo "NEIS_API_KEY=${{ secrets.NEIS_API_KEY }}" >> .env

    - name: Run notice crawler
      run: |
        cd src
        python crawler.py
      continue-on-error: true
      
    - name: Check crawler logs
      if: always()
      run: |
        echo "=== 공지사항 크롤러 로그 ==="
        cat ../data/notice_crawler.log 2>/dev/null || echo "로그 파일이 없습니다."
        echo ""
        echo "=== 가정통신문 크롤러 로그 ==="
        cat ../data/family_letter_crawler.log 2>/dev/null || echo "로그 파일이 없습니다."
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit and push changes
      run: |
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Daily notice update: $(date '+%Y-%m-%d %H:%M:%S')"
        git push
      continue-on-error: true
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy: Daily notice update $(date +%Y-%m-%d)' 